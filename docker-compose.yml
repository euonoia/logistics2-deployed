

services:
  backend:
    build: ./backend
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app        
      - /app/node_modules     
      - ./backend/serviceaccountKey.json:/app/serviceaccountKey.json:ro
    command: npm run dev      
    depends_on:
      - frontend

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app       
      - /app/node_modules      
    environment:
      - CHOKIDAR_USEPOLLING=true 
    command: npm start        
